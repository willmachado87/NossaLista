<ion-header>
  <ion-navbar>    
    <ion-title class="title1">{{(lista | async)?.nome_lista}}</ion-title>    
    <ion-icon name="ios-alert-outline" class="logo1" (click)="btLog()"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="alignCenter" *ngIf="(lista | async)?.itens.length == 0">  
    <p>Voce não tem nenhum item na sua lista</p>
    <p>Aperte no botão + para adicionar</p>
  </div> 

  <ion-grid style="margin-top: -6%;" >
    <ion-row>
      <ion-col col-4 style="text-align:left; font-size: 18px; font-weight: bold">
        <p>Item</p>
      </ion-col>
      <ion-col col-4 style="text-align:center; font-size: 18px; font-weight: bold">
        <p>Quantidade</p>
      </ion-col>
      <ion-col col-4 style="text-align:right; font-size: 18px; font-weight: bold">
        <p> Comprado </p>
      </ion-col>       
    </ion-row>
  </ion-grid>
  
  <ion-grid>
    <ion-row *ngFor="let i of lista2"> 
      <ion-col col-5 style="text-align:left;">
        <p class="fontStandard" (click)="editarItem(i)"> {{i.nome_item}} </p>
      </ion-col>
      
      <ion-col col-3 style="text-align:center;">
          <p class="fontStandard" (click)="editarItem(i)"> {{i.qtd}} </p>
      </ion-col>
      
      <ion-col col-4 class="fontStandard" style="text-align:center;">
          <ion-checkbox color="secondary" checked="{{i.comprado}}" (click)="comprou(i)"
          style="padding-top: 5%; padding-left: 17%;"></ion-checkbox>
      </ion-col>
            
    </ion-row>
  </ion-grid> 
  
  <ion-fab bottom right>
    <button ion-fab collor="primary" (click)="btAddItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
