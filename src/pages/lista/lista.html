<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center; margin-right: 9%;">{{lista2.nome_lista}}</ion-title>
    <ion-icon name="ios-alert-outline" class="logo1" (click)="btLog()"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4 style="text-align:left; font-size: 18px; font-weight: bold">
        <p>Item</p>
      </ion-col>
      <ion-col col-4 style="text-align:center; font-size: 18px; font-weight: bold">
        <p>Quantidade</p>
      </ion-col>
      <ion-col col-4 style="text-align:right; font-size: 18px; font-weight: bold">
        <p> Comprado </p>
      </ion-col>       
    </ion-row>
  </ion-grid>
  
  <ion-grid>
    <ion-row *ngFor="let i of lista2.itens">
      <ion-col col-5 style="text-align:left; font-size: 18px;">
        <label (click)="editarItem(i)"> {{i.nome_item}} </label>
      </ion-col>
      
      <ion-col col-3 style="text-align:center; font-size: 18px;">
          <label (click)="editarItem(i)"> {{i.qtd}} </label>
      </ion-col>
      
      <ion-col col-4 style="text-align:center; font-size: 18px;">
          <ion-checkbox color="secondary" checked="{{i.comprado}}" (click)="comprou(i)"
          style="margin-left: 25%;"></ion-checkbox>
      </ion-col>        
    </ion-row>
  </ion-grid> 
  
  <ion-fab bottom right>
    <button ion-fab collor="primary" (click)="btAddItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
