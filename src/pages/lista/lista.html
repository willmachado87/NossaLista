<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center; margin-right: 10%;">{{lista2.nome_lista}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>  
  <table class="tabela">
    <tr>
      <th>Item</th>
      <th style="padding-left: 25%">Quantidade</th>
      <th style="padding-left: 9%">Comprado</th>
    </tr>
  </table>

  <table >
    
    <tr *ngFor="let i of lista2.itens"> 
      <td class="coluna1"><label (click)="editarItem(i)">{{i.nome_item}}</label></td>
          <td class="coluna2"><Label (click)="editarItem(i)">{{i.qtd}}</Label></td> 
          <td class="coluna3">
          <ion-checkbox color="secondary" checked="{{i.comprado}}" (click)="comprou(i)"></ion-checkbox>
        </td> 
    </tr>
  </table>
  
  <ion-fab bottom right>
    <button ion-fab collor="primary" (click)="btAddItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

 




</ion-content>
