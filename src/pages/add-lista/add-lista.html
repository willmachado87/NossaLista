<ion-header>
  <ion-navbar>
    <ion-title>Adicionar Lista</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="editList == false">

  <ion-grid>
    <ion-row>
      <ion-col col-4> <p>Nome Lista:</p> </ion-col>
      <ion-col col-8> <input class="input" [(ngModel)]="nome_lista"> </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-12> <p>Lista Compartilhada  com:</p> </ion-col>        
    </ion-row>    
    
    <ion-row *ngFor="let i of listaUsuarios; let ind = index">
      <ion-col col-2> <p>E-mail</p> </ion-col>
      <ion-col col-6> <input [(ngModel)]="i.email" (blur)="addOutroUsuario(i,ind)"> </ion-col>           
      <ion-col col-2> <ion-icon class="icoLixo" name="trash" (click)="removeUserList(i,ind)"></ion-icon> </ion-col>      
    </ion-row>    

  </ion-grid>

  <ion-icon class="icon1" name="add-circle" (click)="addNewUser()"></ion-icon>
  <button ion-button full style="margin-bottom: 3%;" (click)="addLista()">Salvar Lista</button>

<ion-content padding *ngIf="editList == true">
  <ion-grid>
    <ion-row>
      <ion-col col-4> <p>Nome Lista:</p> </ion-col>
      <ion-col col-8> <p>{{lista2.nome_lista}}</p> </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-12> <p>Lista Compartilhada  com:</p> </ion-col>        
    </ion-row>    
    
    <ion-row *ngFor="let i of usuariosFull; let ind = index">
      <ion-col col-2> <p>E-mail</p> </ion-col>
      <ion-col col-6> <input [(ngModel)]="i.email" (blur)="validUser($event.target.value,ind)"> </ion-col>     
      <ion-col col-2> <ion-icon class="icoLixo" name="trash" (click)="removeUserList(i,ind)"></ion-icon> </ion-col>      
    </ion-row>    
  
  </ion-grid>

  <ion-icon class="icon1" name="add-circle" (click)="addNewUser()"></ion-icon>
  <button ion-button full style="margin-bottom: 3%;" (click)="saveEdit()">Salvar Edições</button>   
  <!--<button ion-button full color="danger" (click)="deleteList()">Deletar Lista</button>-->

</ion-content>
