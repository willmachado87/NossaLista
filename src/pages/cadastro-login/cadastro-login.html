<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center; margin-right: 9%;">Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid> 
      <ion-row>
          <ion-col col-4><p class="font1">Nome:</p></ion-col>
          <ion-col col-8><input class="texto5" [(ngModel)]="nome"></ion-col> 
        </ion-row> 

    <ion-row>
      <ion-col col-4><p class="font1">E-mail:</p></ion-col>
      <ion-col col-8><input class="texto5" [(ngModel)]="email"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4><p class="font1">Senha:</p></ion-col>
      <ion-col col-8><input class="texto5" type="password" [(ngModel)]="senha"></ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-4><p class="font1">Repita a Senha:</p></ion-col>
        <ion-col col-8><input  class="texto5" type="password" [(ngModel)]="confSenha"></ion-col>
      </ion-row>  
    
    <ion-row>
      <ion-col col-12 style="text-align: center;">
        <button ion-button color="primary" (click)="salvarLogin()"> Cadastrar</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
