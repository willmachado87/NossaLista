<ion-header>
  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid> 
      <ion-row>
          <ion-col col-6><p style="text-align: center;">Nome:</p></ion-col>
          <ion-col col-6><p style="text-align: center;"><input [(ngModel)]="nome"></p></ion-col>
        </ion-row>

    <ion-row>
      <ion-col col-6><p style="text-align: center;">E-mail:</p></ion-col>
      <ion-col col-6><p style="text-align: center;"><input [(ngModel)]="email"></p></ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6><p style="text-align: center;">Senha:</p></ion-col>
      <ion-col col-6><p style="text-align: center;"><input [(ngModel)]="senha"></p></ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-6><p style="text-align: center;">Repita a Senha:</p></ion-col>
        <ion-col col-6><p style="text-align: center;"><input [(ngModel)]="confSenha"></p></ion-col>
      </ion-row>  
    
    <ion-row>
      <ion-col col-12 style="text-align: center;">
        <button ion-button color="primary" (click)="salvarLogin()"> Cadastrar</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
